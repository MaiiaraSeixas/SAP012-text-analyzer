<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<!--Adicionei um titulo a pagina-->
<header><h1>Analisador de texto</h1></header>

<body>
  <!-- O usuario vai consegui inserir o texto-->
  <textarea name="user-input"></textarea>
  
  <!-- No corpo da pagina estou listanos as funções da pagina, alguns comandos foi fornecido pelo githb do projeto, o class="li" foi adicionado para o css identificar e estilizar o texto-->
  <ul>
    
    <li class="contagem" data-testid="word-count"> Contagem de palavras</li>
    <li class="contagem" data-testid="character-count"> Contagem de caracteres</li>
    <li class="contagem" data-testid="character-no-spaces-count">Caracteres sem espaços e pontuação</li>
    <li class="contagem" data-testid="number-count">Contagem de numeros</li>
    <li class="contagem" data-testid="number-sum">Soma total nos numeros</li>
    <li class="contagem" data-testid="word-length-average">Comprimento medio das palavras</li>
     
  </ul>
<!-- Adicionando botão para limpar o texto -->
<button id="reset-button">Reniciar</button>

<!-- Adicionei o autor ou desenvolvedor do texto-->
<footer><p>Maiara Seixas</p></footer>



  <script src="index.js" type="module"></script>
</body>
</html>
